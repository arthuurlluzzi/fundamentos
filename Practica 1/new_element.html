<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <!-- We use this tag to adapt the page to all devices and initialize the scaling  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>


    <!-- Details -->
    <title>Nuevo Elemento</title>
    <link rel="icon" type="image/x-icon" href="URJC - OPINA.png" />
    <!-- Google fonts-->
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <!-- Local file synchronization -->
    <link href="styles.css" rel="stylesheet" />
    

    
</head>

<body>

    <div class="cuadrado">
        <div class="row">
            <div class="item" style="width: 89vw;margin-left: 2vw;color:white;" >
                <h1  style="color: rgb(225, 184, 82); margin-top: 1vw; margin-bottom: 30px;">Nuevo Elemento</h1>

  
            <form style="font-size: 25px;">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input placeholder="Nombre de la asignatura" type="text" id="titulo">
                </div>
            
                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input placeholder="URL de la imagen"  type="text" id="imagen">
                </div>
            
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea placeholder="Descripción de la asignatura"  id="descripcion" cols="20" rows="3"></textarea>
                </div>
            
                <div class="form-group">
                    <label for="creditos">Créditos:</label>
                    <input placeholder="Numero de creditos de la asignatura"  type="text" id="creditos">
                </div>
                
                <div class="form-group" >
               
                    <label style="margin-top: 10px;" for="miCheckbox">Cursada:<input style="height: 1.4vw;width: 4vw;" type="checkbox" id="miCheckbox" name="miCheckbox"></label>
                  
                </div>
                <div style="margin-top: 2vw; margin-bottom: 1vw;">
                    <button type="button" style="margin-right: 1vw;" class="float-up-button" type="submit">Guardar</button>
                    <a style="text-decoration: none;color: inherit;" href="index.html">
                    <button type="button" class="button-blur">Cancelar</button>
                    </a>
                </div>
            </form>
            

                
            
            </div>
        </div>
    </div>
  



</body>
</html>
